<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board" id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <p id="status">Player X's turn</p>
        <button id="reset" class="reset-button">New Game</button>
    </div>
    <div class="result-screen" id="result-screen">
        <div class="result-content">
            <h2 id="result-message"></h2>
            <button id="new-game" class="reset-button">New Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
